<!DOCTYPE html>
<html
  <head>
    <meta charset=utf-8>
    <title>Hello Three.js</title>
    <style>
      body { margin: 0 }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>

      // Need 3 things: Scene, Camera, and Renderer.

      // Scene.
      var scene = new THREE.Scene();

      // Camera
      // Parameters: FOV, aspect ratio, near clipping plane, far clipping plane
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      // Renderer.
      // Setting size to half or less than full window width and height and passing in a false to the 3rd parameter (updateStyle) will
      // render at full screen but at half or less than full resolution.
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      // Setup a cube.
      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      camera.position.z = 5;

      // Render scene.
      function render() {
        // requestAnimationFrame will pause the animation when this view loses focus, while setInterval won't, among a number of other advantages.
        requestAnimationFrame( render );

        // Animate the cube's rotation. This code gets executed once per frame (60 frames per second).
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;

        renderer.render( scene, camera );
      }
      render();

    </script>
  </body>
</html>
